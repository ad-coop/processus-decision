<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Processus de décision</title>
    <script>
      // SPA redirect for GitHub Pages — https://github.com/rafgraph/spa-github-pages
      // Keep 1 path segment (the repo name: /processus-decision)
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
